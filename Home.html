<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>供應商管理</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 6px;
            width: 200px;
        }

        button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #388E3C;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        .inactive {
            color: gray;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>供應商管理</h2>

        <div class="top-bar">
            <input type="text" placeholder="搜尋供應商名稱(要可以模糊搜尋)..." />
            <button onclick="alert('跳出新增供應商的表單')"> 新增供應商</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>編號</th>
                    <th>供應商名稱</th>
                    <th>聯絡人</th>
                    <th>電話</th>
                    <th>狀態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>華通 PCB</td>
                    <td>陳小姐</td>
                    <td>02-12345678</td>
                    <td>啟用</td>
                    <td>
                        <button onclick="alert('可以編輯所有列')"> 編輯</button>
                        <button onclick="alert('供應商已停用')"> 停用</button>
                    </td>
                </tr>
                <tr class="inactive">
                    <td>2</td>
                    <td>晶宏科技</td>
                    <td>李先生</td>
                    <td>02-87654321</td>
                    <td>停用</td>
                    <td>
                        <button disabled> 編輯</button>
                        <button disabled> 停用</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
